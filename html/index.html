<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/project7/css/normalize.css" />
    <link rel="stylesheet" href="/project7/css/style.css" />
    <title>¡Compra dominio y hosting!</title>
  </head>
  <body class="boddy page">
    <header class="header page__header">
      <div class="header__div">
        <img
          src="https://res.cloudinary.com/deox9ahvl/image/upload/f_auto/v1677011813/images/worldwide_nr5apn.png"
          alt="logo"
          class="div__logo"
        />
        <a href="#" class="div__a div__title">GoDaddy</a>
      </div>

      <div class="nav__logo">
        <img src="/project7/assets/images/menu.svg" alt="" />
      </div>

      <nav class="nav header__nav">
        <ul class="ul nav__ul">
          <li class="ul__item">
            <a href="#" class="ul__item_a">Nombres de dominios</a>
          </li>
          <li class="ul__item">
            <a href="#" class="ul__item_a">Sitios web y Hosting</a>
          </li>
          <li class="ul__item">
            <a href="#" class="ul__item_a">Más</a>
          </li>
        </ul>
      </nav>

      <div class="header__div_2 header__items">
        <a href="#" class="item item__phone"
          ><span
            ><code>&#40;</code
            >01<code>&#41;</code>700<code>&#45;</code>9337</span
          >
        </a>

        <a href="" class="item item__help item__a"><span>Ayuda</span></a>

        <a href="" class="item item__user item__a"
          ><span>Inciar sesión</span></a
        >

        <a href="" class="item item__shop item__a"
          ><img src="/project7/assets/images/car.svg" alt="car-shop"
        /></a>
      </div>

      <div class="header__div_3 header__items_1">
        <a href="#" class="item item__phone"
          ><img src="/project7/assets/images/phone.svg" alt="phone" />
        </a>

        <a href="" class="item item__help item__a"
          ><img src="/project7/assets/images/question.svg" alt="help"
        /></a>

        <a href="" class="item item__user item__a"
          ><img src="/project7/assets/images/user.svg" alt=""
        /></a>

        <a href="" class="item item__shop item__a"
          ><img src="/project7/assets/images/car.svg" alt="car-shop"
        /></a>
      </div>
    </header>

    <section class="section page__section">
      <input
        type="text"
        class="input section__input"
        placeholder="Escribe el dominio que deseas"
      />
      <button class="buttom section__buttom">
        <img
          src="/project7/assets/images/search.svg"
          alt="search"
          class="buttom__img"
        /><span>Búsqueda de dominios</span>
      </button>

      <div class="setcion__div">
        <a href="" class="a_path section__a"
          ><img
            src="/project7/assets/images/path.svg"
            alt="paht"
            class="item__paht"
          /><span class="item__span"
            >s<code>&#47;</code>14<code>&#46;</code>99</span
          >
        </a>

        <a href="" class="a__pe section__a"
          ><img
            src="/project7/assets/images/pe.svg"
            alt="paht"
            class="item__pe"
          /><span class="item__span"
            >s<code>&#47;</code>99<code>&#46;</code>99</span
          >
        </a>

        <a href="" class="a__live section__a"
          ><img
            src="/project7/assets/images/live.svg"
            alt="paht"
            class="item__live"
          /><span class="item__span"
            >s<code>&#47;</code>7<code>&#46;</code>65</span
          >
        </a>

        <a href="" class="a__store section__a"
          ><img
            src="/project7/assets/images/store.svg"
            alt="paht"
            class="item__store"
          /><span class="item__span"
            >s<code>&#47;</code>3<code>&#46;</code>80</span
          >
        </a>
      </div>
    </section>
    <main class="main page__main"></main>
    <footer class="footer page__footer"></footer>
  </body>
</html>
